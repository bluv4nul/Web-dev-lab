<!DOCTYPE html>
<html lang="en">

<head>

<body>
  

  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 p-3">
        <button class="show-time-button" data-bs-toggle="modal" data-bs-target="#modalId">
          Показать время

      <div class="col-2"></div>

          <h2 id="time-display"></h2>

        <div class="modal-footer">

        </div>
      </div>
